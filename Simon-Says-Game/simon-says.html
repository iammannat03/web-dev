<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Online</title>
    <link rel="stylesheet" href="simon-says.css">
</head>
<body>
    <h1>Simon Says Online</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="btn red" type="burron" id="red"></div>
        <div class="btn green" type="burron" id="green"></div>
        <div class="btn yellow" type="burron" id="yellow"></div>
        <div class="btn purple" type="burron" id="purple"></div>
    </div>

    <script src="simon-says.js"></script>
</body>
</html>
